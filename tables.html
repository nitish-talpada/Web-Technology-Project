<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Tables</title>
		<style>
			body {
				margin: 0;
				font-family: Inter, Arial;
				background: #eef2f7;
				color: #111;
			}
			.wrap {
				max-width: 900px;
				margin: 28px auto;
				padding: 18px;
			}
			.card {
				background: #fff;
				padding: 16px;
				border-radius: 10px;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 12px;
			}
			th,
			td {
				border: 1px solid #cfd8e3;
				padding: 10px;
				text-align: left;
			}
			thead th {
				background: #2f80ed;
				color: #fff;
			}
			tr:nth-child(even) {
				background: #fbfdff;
			}
			caption {
				text-align: left;
				font-weight: 700;
				margin-bottom: 6px;
			}
			@media (max-width: 600px) {
				table,
				thead,
				tbody,
				th,
				td,
				tr {
					display: block;
				}
			}
		</style>
	</head>

			<div class="card">
				<h2 style="margin-top: 0">Tables with colspan & rowspan</h2>
				<table>
					<caption>
						Contact records
					</caption>
					<thead>
						<tr>

						</tr>

				</p>
