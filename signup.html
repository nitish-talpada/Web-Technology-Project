<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up</title>
<style>
body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
.wrap{width:96%;max-width:760px;background:rgba(255,255,255,0.04);padding:20px;border-radius:12px;display:grid;grid-template-columns:1fr 320px;gap:16px}
.card{padding:12px;background:rgba(255,255,255,0.03);border-radius:10px}
label{display:block;margin-top:10px;font-weight:700}
input,select{width:70%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff;max-width:100%}
#chkbx{width:10%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff}
.btn{background:#18b2a1;color:#fff;padding:10px 12px;border-radius:8px;border:none;margin-top:12px;font-weight:700;cursor:pointer}
.topnav{position:absolute;top:12px;left:12px;right:12px}
@media(max-width:820px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="topnav" id="navWrap"></div>

<div class="wrap" style="margin-top:60px">
  <main class="card">
    <h2 style="margin-top:0">Create account</h2>
    <form onsubmit="event.preventDefault();alert('Demo sign up â€” implement server to register')">
      <label for="fullname">Full name</label>
      <input id="fullname" name="fullname" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="pw">Choose password</label>
      <input id="pw" name="password" type="password" placeholder="At least 8 characters" minlength="8" required>

      <label for="role">Role</label>
      <select id="role" name="role"><option>Student</option><option>Developer</option><option>Mentor</option></select>

      <label style="margin-top:10px"><input id="chkbx" type="checkbox" name="terms" required> I agree to the <a href="#" style="color:#fff">terms</a></label>

      <button class="btn" type="submit">Create account</button>
    </form>
  </main>

  <aside class="card">
    <h3 style="margin-top:0">Why join?</h3>
    <p style="color:#ddd">Get access to projects, mentoring, and community contests. Link accounts and showcase achievements.</p>
    <p style="margin-top:12px"><a href="login.html" style="color:#fff">Already have an account? Sign in</a></p>
  </aside>
</div>

<script>
// build nav table (keeps HTML small)
(function(){
  const items=[['index.html','Home'],['about.html','About Us'],['education.html','Education'],['skills.html','Skills'],['lists.html','Lists'],['formats.html','Formatting'],['tables.html','Tables'],['media.html','Media'],['review.html','Review'],['login.html','Login'],['signup.html','Sign Up'],['contact.html','Contact']];
  let html='<div style="overflow-x:auto;-webkit-overflow-scrolling:touch;margin-bottom:12px"><table role="presentation" style="border-collapse:collapse;min-width:600px"><tr>';
  items.forEach(([h,n])=>{
    const bg = (n==='Sign Up')? '#ffffff22' : '#00000044';
    html += '<td><a href="'+h+'" style="display:inline-block;padding:8px 12px;border-radius:6px;text-decoration:none;color:#fff;font-weight:700;background:'+bg+'">'+n+'</a></td>';
  });
  html += '</tr></table></div>';
  document.getElementById('navWrap').innerHTML = html;
})();
</script>
</body>
</html>
